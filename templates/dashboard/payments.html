{% extends "dashboard/base.html" %}

{% block content %}
<div class="bg-white dark:bg-dark-700 rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold dark:text-white mb-6">My Documents</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Sample document cards - replace with actual documents -->
        <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-4">
            <div class="flex items-center mb-3">
                <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 mr-3">
                    <i class="fas fa-file-pdf text-xl"></i>
                </div>
                <div>
                    <h3 class="font-medium dark:text-white">Fee Receipt</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">June 2023</p>
                </div>
            </div>
            <div class="flex justify-end space-x-2">
                <a href="{% url 'student_pdf' %}" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 text-sm">
                    <i class="fas fa-download mr-1"></i> Download
                </a>
                <a href="#" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 text-sm">
                    <i class="fas fa-eye mr-1"></i> View
                </a>
            </div>
        </div>
    </div>
    
    <div class="mt-6">
        <a href="/documents/upload" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition inline-block">
            <i class="fas fa-upload mr-2"></i> Upload Document
        </a>
    </div>
</div>
{% endblock %}
