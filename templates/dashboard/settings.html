{% extends "dashboard/base.html" %}

{% block content %}
<div class="bg-white dark:bg-dark-700 rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold dark:text-white mb-6">Account Settings</h2>
    
    <div class="space-y-6">
        <div class="border-b border-gray-200 dark:border-gray-600 pb-4">
            <h3 class="text-lg font-medium dark:text-white mb-3">Change Password</h3>
            <form>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-gray-500 dark:text-gray-400 mb-1">Current Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-800 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-gray-500 dark:text-gray-400 mb-1">New Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-800 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-gray-500 dark:text-gray-400 mb-1">Confirm New Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-800 dark:text-white">
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
                    Change Password
                </button>
            </form>
        </div>
        
        <div class="border-b border-gray-200 dark:border-gray-600 pb-4">
            <h3 class="text-lg font-medium dark:text-white mb-3">Notification Preferences</h3>
            <form>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input id="email-notifications" type="checkbox" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-dark-800">
                        <label for="email-notifications" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Email Notifications</label>
                    </div>
                    <div class="flex items-center">
                        <input id="sms-notifications" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-dark-800">
                        <label for="sms-notifications" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">SMS Notifications</label>
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
                    Save Preferences
                </button>
            </form>
        </div>
        
        <div>
            <h3 class="text-lg font-medium dark:text-white mb-3">Danger Zone</h3>
            <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition">
                <i class="fas fa-exclamation-triangle mr-2"></i> Delete Account
            </button>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">This action cannot be undone. All your data will be permanently deleted.</p>
        </div>
    </div>
</div>
{% endblock %}
