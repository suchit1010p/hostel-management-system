{% extends "dashboard/base.html" %}

{% block content %}
<div class="bg-white dark:bg-dark-700 rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold dark:text-white mb-6">Edit Profile</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-500 dark:text-gray-400 mb-1">Username</label>
                <input type="text" value="{{ user.username }}" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-800 dark:text-white" disabled>
            </div>
            <div>
                <label class="block text-gray-500 dark:text-gray-400 mb-1">Email</label>
                <input type="email" value="{{ user.email }}" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-dark-800 dark:text-white" disabled>
            </div>
            
            {% for field in form %}
            <div>
                <label class="block text-gray-500 dark:text-gray-400 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-6">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
