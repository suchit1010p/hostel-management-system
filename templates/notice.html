<!-- Important Notices -->
<div class="bg-blue-50 dark:bg-dark-800 rounded-lg shadow-md p-6 fade-in h-96 overflow-y-auto">
    <div class="flex items-center mb-4 top-0 bg-blue-50 dark:bg-dark-800 pb-4 z-10">
        <div class="bg-blue-600 text-white p-3 rounded-full mr-4">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Important Notices</h3>
    </div>
    <div class="space-y-4">
        {% for i in Noticedata %}
        <div class="border-l-4 border-blue-600 pl-4 py-2">
          <h4 class="font-medium text-gray-800 dark:text-white">{{i.notice_title}}</h4>
          <div class="text-sm text-gray-600 dark:text-gray-300">
            {{ i.notice_desc|safe }}
          </div>
        </div>
        {% endfor %}
      </div>
      </div>

<!-- Upcoming Events -->
<div class="bg-green-50 dark:bg-dark-800 rounded-lg shadow-md p-6 fade-in h-96 overflow-y-auto" style="transition-delay: 0.2s;">
    <div class="flex items-center mb-4 top-0 bg-green-50 dark:bg-dark-800 pb-4 z-10">
        <div class="bg-green-600 text-white p-3 rounded-full mr-4">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Upcoming Events</h3>
    </div>
    <div class="space-y-4">
        {% for i in Eventdata %}
        <div class="border-l-4 border-blue-600 pl-4 py-2">
          <h4 class="font-medium text-gray-800 dark:text-white">{{i.event_title}}</h4>
          <div class="text-sm text-gray-600 dark:text-gray-300">
            {{ i.event_desc|safe }}
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
</div>
</div>
</div>
</section>
