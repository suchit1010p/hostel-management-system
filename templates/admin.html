<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
    <header class="header">

        Hostel Management System
    </header>
    <main class="main">
        <h2 class="title">Welcome to HMS</h2>
        <div class="grid">
            <a href="/rooms" class="link rooms">Manage Rooms</a>
            <a href="/students" class="link students">Manage Students</a>
            <a href="/staff" class="link staff">Manage Staff</a>
            <a href="/reports" class="link reports">View Reports</a>
        </div>
    </main>
    <footer class="footer">
        &copy; 2023 Hostel Management System. All rights reserved.
    </footer>
</div>
<script>
    const style = document.createElement('style');
    style.textContent = `
    .min-h-screen {
        min-height: 100vh;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .header {
        background-color: #2563eb;
        width: 100%;
        padding: 1rem;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        position: relative;
    }
    .hms-title {
        position: absolute;
        top: 0.5rem;
        left: 1rem;
        font-size: 1rem;
        font-weight: bold;
    }
    .main {
        width: 100%;
        max-width: 64rem;
        padding: 1.5rem;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        margin-top: 1.5rem;
    }
    .title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    @media (min-width: 768px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    .link {
        display: block;
        padding: 1rem;
        text-align: center;
        border-radius: 0.5rem;
        color: white;
        text-decoration: none;
        font-weight: 500;
    }
    .rooms {
        background-color: #3b82f6;
    }
    .rooms:hover {
        background-color: #2563eb;
    }
    .students {
        background-color: #10b981;
    }
    .students:hover {
        background-color: #059669;
    }
    .staff {
        background-color: #f59e0b;
    }
    .staff:hover {
        background-color: #d97706;
    }
    .reports {
        background-color: #ef4444;
    }
    .reports:hover {
        background-color: #dc2626;
    }
    .footer {
        background-color: #1f2937;
        width: 100%;
        padding: 1rem;
        color: white;
        text-align: center;
        margin-top: 1.5rem;
    }
    `;
    document.head.appendChild(style);
</script>
